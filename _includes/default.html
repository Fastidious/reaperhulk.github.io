<!DOCTYPE html>
<html lang="en">

{% include header.html %}

   <body>
      <nav class="navbar navbar-default visible-xs" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      {% if site.author.github %}
      <a type="button" class="navbar-toggle nav-link" href="//github.com/{{ site.author.github }}">
          <i class="fa fa-github"></i>
        </a>
        {% endif %}
        {% if site.author.twitter %}
        <a type="button" class="navbar-toggle nav-link" href="//twitter.com/{{ site.author.twitter }}">
          <i class="fa fa-twitter"></i>
        </a>
        {% endif %}
        {% if site.author.email %}
        <a type="button" class="navbar-toggle nav-link" href="mailto:{{ site.author.email }}">
          <i class="fa fa-envelope"></i>
        </a>
        {% endif %}
      <a class="navbar-brand" href="{{ site.BASE_PATH }}/">
        <img src="{{ site.BASE_PATH }}/images/avatar-35.jpg" class="img-circle" />
        {{ site.title }}
      </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{{ site.BASE_PATH }}/">Home</a></li>
        <li><a href="{{ site.BASE_PATH}}/{{ site.tags_path }}">Tags</a></li>
      </ul>
      </div><!-- /.navbar-collapse -->
    </nav>

    <div class="col-sm-3 sidebar hidden-xs">
      {% include sidebar.html %}
    </div>

    <div class="col-sm-9 col-sm-offset-3">

      {{ content }}

      {% include footer.html %}

    </div>


  <script type="text/javascript" src="{{ site.BASE_PATH }}/assets/resources/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="{{ site.BASE_PATH }}/assets/resources/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{{ site.BASE_PATH }}/assets/js/app.js"></script>
  <script type="text/javascript">
    $(function() {
      $('#search-query').lunrSearch({
        indexUrl: '{{ site.BASE_PATH }}/search.json',             // URL of the `search.json` index data for your site
        results:  '#search-results',          // jQuery selector for the search results container
        entries:  '.entries',                 // jQuery selector for the element to contain the results list, must be a child of the results element above.
        template: '#search-results-template'  // jQuery selector for the Mustache.js template
      });
      $('#search-form').submit(function(e) {
        e.preventDefault();
        return false;
      });
    });
  </script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-5567613-2', 'langui.sh');
    ga('send', 'pageview');

  </script>
  </body>

</html>
